<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Trolly logo">

    <div class="app">
        <h1>Travel Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons" class="btn-container">
                <!-- Radio buttons will be injected here by JavaScript -->
            </div>
            <button id="next-button" class="btn">Next</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Destination</h2>
            <p id="destination"></p>
            <button id="find-destination" class="btn" onclick="findDestination()">Find My Destination</button>
        </div>
    </div>
