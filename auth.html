<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolly | Signup/Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Trolly logo">
                Trolly
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="explore.html" class="nav-link">Explore</a></li>
                <li><a href="agents.html" class="nav-link">Contact Your Agents</a></li>
                <li><a href="quiz.html" class="nav-link">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="auth">
                <div class="form-container">
                    <h2>Sign Up</h2>
                    <form id="signupForm">
                        <label for="signup-name">Name:</label>
                        <input type="text" id="signup-name" name="name" required>
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" name="email" required>
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password" required>
                        <button type="submit">Sign Up</button>
                    </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Trolly. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms of Service</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </footer>
    <script src="js/auth.js"></script>
    <script src="js/server.js"></script>
</body>
</html>
