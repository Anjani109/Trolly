<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon (1).ico">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Trolly logo">
                Trolly
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="agents.html" class="nav-link">Contact Your Agents</a></li>
                <li><a href="quiz.html" class="nav-link">Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <p>We would love to hear from you! Please fill out this form and we will get in touch with you shortly.</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Trolly. All rights reserved.</p>
        <ul class="footer-links">
            <li><a href="privacy.html">Privacy Policy</a></li>

            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </footer>
    <script src="js/contact.js"></script>
    <script src="js/server.js"></script>
</body>
</html>
